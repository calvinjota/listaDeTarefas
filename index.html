<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="clock">

        <div>
            <span id="hours">00</span>
            <span id="time">Horas</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span id="time">Minutos</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span id="time">Segundos</span>
        </div>

    </div>
    
    <div class="container">

        <div class="new_task_container">
            <input type="text" class="new_task_input" placeholder=" Nova tarefa"></input>

            <button class="new_task_button" type="submit">Adicionar</button>
        </div>

        <div class="task_container"></div>

    </div>

        <script src="https://kit.fontawesome.com/78de3cd402.js" 
        crossorigin="anonymous"></script>

        <script src="./scripts.js"></script>
</body>

</html>
